<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="/components/fonts/fonts.css">
    <link rel="stylesheet" href="./styles/media.css">
    <title>Landing Page</title> <!--Título da aba no navegador-->
</head>
<body>
    <header> <!--Cabeçalho do topo da página-->
        <div id="title"> 
            <h1>Marketing</h1>
            <h2>Criativo</h2>
        </div>

        <div>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
                <li id="inscreva"><a href="#">Já tem uma conta?</a></li>
            </ul>
        </div>
    </header>

    <main> <!--Conteúdo principal da página/corpo-->
        <aside> <!--Seções de conteúdo que complementam o conteúdo principal-->
            <div class="newslatter">
              <h1 class="newslatter-item"><span>Inscreva-se agora</span></h1>
              <h1 class="newslatter-item">na Newslatter</h1>
            </div>
            <p> <!--limpsum generator p/ pegar e testar textos aleatórios-->
                Lorem Ipsum é simplesmente um texto modelo da indústria tipográfica e de impressão. Lorem Ipsum tem sido o texto modelo padrão da indústria desde os anos 1500.
            </p>

            <form action=""> <!--Inicia formulário, utilizar quando quiser usar input-->
                <input type="text" placeholder="Nome"> <!--Cria uma caixa de preenchimento, possui vários tipos, recebe informação do usuário-->
                <input type="email" placeholder="Email">
                <input type="submit" value="Enviar"> <!--value define o texto dentro do botão-->
            </form>
        </aside>

        <article> <!--Conteúdo independente dentro da página, pode ser utilizada para img-->
            <img src="./components/img/77d0a7c454e658833800528e748edbe9.png" alt="purple woman">
        </article>
    </main>
    
</body>
</html>
